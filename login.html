<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <nav class="sticky navbar">
      <div class="brand display__logo">
        <a href="index.html" class="nav__link"> <span class="logo">TechnoWebSite</span></a>
      </div>

      <input type="checkbox" id="nav" class="hidden" />
      <label for="nav" class="nav__open"><i></i><i></i><i></i></label>
      <div class="nav">
        <ul class="nav__items">
          <li class="nav__item"><a href="" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="services.html" class="nav__link">Services</a></li>
          <li class="nav__item"><a href="about.html" class="nav__link">About</a></li>
          <li class="nav__item"><a href="team_members.html" class="nav__link">Team</a></li>
          <li class="nav__item"><a href="contact_us.html" class="nav__link">Contact us</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="wrapper">
        <div class="title-text">
          <div class="title login">Login Form</div>
          <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked />
            <input type="radio" name="slide" id="signup" />
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="login">
              <div class="field">
                <input type="email" placeholder="Email" id="loginemail" required/>
                <i class="bx bx-user"></i>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" id="loginpass" required/>
                <i class="bx bxs-lock-alt"></i>
              </div>
              <div class="pass-link"><a href="#">Forgot password?</a></div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Login" id="btnSignIn"/>
              </div>
              <div class="signup-link">Not a member? <a href="">Signup now</a></div>
            </form>
            <form action="#" class="signup">
              <div class="field">
                <input type="email" placeholder="Email" id="email" />
              </div>
              <div class="field">
                <input type="password" placeholder="Password" id="password" required />
              </div>
              <div class="field">
                <input type="password" placeholder="Confirm password" id="confpassword" required />
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Signup" id="btnSignup" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="firebase.js" defer></script>
  </body>
</html>
